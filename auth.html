<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamTeam - Вход в систему</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <h1><i class="fas fa-users"></i> DreamTeam</h1>
                <p>Система тестирования персонала</p>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
                <button class="tab-btn" data-tab="register">
                    <i class="fas fa-user-plus"></i> Регистрация
                </button>
            </div>

            <div class="tab-content active" id="login">
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail"><i class="fas fa-envelope"></i> Email или телефон</label>
                        <input type="text" id="loginEmail" name="email" placeholder="Введите email или телефон" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword"><i class="fas fa-lock"></i> Пароль</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Введите пароль" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Войти в систему
                    </button>
                    <div class="form-links">
                        <a href="#" class="forgot-password">
                            <i class="fas fa-question-circle"></i> Забыли пароль?
                        </a>
                    </div>
                </form>
            </div>

            <div class="tab-content" id="register">
                <form id="registerForm" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email *</label>
                            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phone"><i class="fas fa-phone"></i> Телефон *</label>
                            <input type="tel" id="phone" name="phone" placeholder="+7 (999) 123-45-67" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Пароль *</label>
                        <input type="password" id="password" name="password" placeholder="Минимум 6 символов" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="role"><i class="fas fa-user-tag"></i> Роль *</label>
                            <select id="role" name="role" required>
                                <option value="">Выберите роль</option>
                                <option value="employer">Работодатель</option>
                                <option value="employee">Кандидат/Сотрудник</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gender"><i class="fas fa-venus-mars"></i> Пол *</label>
                            <select id="gender" name="gender" required>
                                <option value="">Выберите пол</option>
                                <option value="male">Мужской</option>
                                <option value="female">Женский</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lastName"><i class="fas fa-user"></i> Фамилия *</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Иванов" required>
                        </div>
                        <div class="form-group">
                            <label for="firstName"><i class="fas fa-user"></i> Имя *</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Иван" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="middleName"><i class="fas fa-user"></i> Отчество *</label>
                            <input type="text" id="middleName" name="middleName" placeholder="Иванович" required>
                        </div>
                        <div class="form-group">
                            <label for="birthDate"><i class="fas fa-calendar"></i> Дата рождения *</label>
                            <input type="date" id="birthDate" name="birthDate" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="city"><i class="fas fa-map-marker-alt"></i> Город *</label>
                        <input type="text" id="city" name="city" placeholder="Москва" required>
                    </div>
                    
                    <div class="form-group" id="referralGroup" style="display: none;">
                        <label for="referralCode"><i class="fas fa-gift"></i> Реферальный код</label>
                        <input type="text" id="referralCode" name="referralCode" placeholder="Необязательно">
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="privacy" name="privacy" required>
                            <span class="checkmark"></span>
                            Согласен с <a href="#" target="_blank">политикой конфиденциальности</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-user-plus"></i> Создать аккаунт
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    
    <script src="script.js"></script>
</body>
</html>
