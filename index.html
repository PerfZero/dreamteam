<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamTeam - Регистрация и авторизация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <h1>DreamTeam</h1>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Войти</button>
                <button class="tab-btn" data-tab="register">Регистрация</button>
            </div>

            <div class="tab-content active" id="login">
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email или телефон</label>
                        <input type="text" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Пароль</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Войти</button>
                    <div class="form-links">
                        <a href="#" class="forgot-password">Забыли пароль?</a>
                    </div>
                </form>
            </div>

            <div class="tab-content" id="register">
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль *</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Роль *</label>
                        <select id="role" name="role" required>
                            <option value="">Выберите роль</option>
                            <option value="employer">Работодатель</option>
                            <option value="employee">Работник (Кандидат/Сотрудник)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Фамилия *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="firstName">Имя *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="middleName">Отчество *</label>
                        <input type="text" id="middleName" name="middleName" required>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Дата рождения *</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>
                    <div class="form-group">
                        <label for="city">Город *</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Пол *</label>
                        <select id="gender" name="gender" required>
                            <option value="">Выберите пол</option>
                            <option value="male">Мужской</option>
                            <option value="female">Женский</option>
                        </select>
                    </div>
                    <div class="form-group" id="referralGroup" style="display: none;">
                        <label for="referralCode">Реферальный код</label>
                        <input type="text" id="referralCode" name="referralCode">
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="privacy" name="privacy" required>
                            <span class="checkmark"></span>
                            Согласен с <a href="#" target="_blank">политикой конфиденциальности и офертой</a>
                        </label>
                    </div>
                    <button type="submit" class="btn-primary">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    
    <script src="script.js"></script>
</body>
</html>
